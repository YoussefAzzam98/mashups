<!DOCTYPE html>
<html>
  <head>
    <title> Shaghaf | Store </title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:800&display=swap" rel="stylesheet">
  </head>

  <body style="padding: 20px">
    <header class="about-header">
           <nav class="nav main-nav">
      <!--  This is the navigation element and does not apply any
      styling, but tells the browser this is the navigation section
      of the page-->
        <ul>
          <ul>
          <li><a href="Shaghaf.html">HOME</a></li>
          <li><a href="About.html">ABOUT</a></li>
          <li><a href="Songs.html">SONGS</a></li>
          <li><a href="Store.html">STORE</a></li>
       </ul>
       </ul>
      </nav>
      <h1 class="band-name band-name-large"> SHAGHAF </h1>

      </header>

      <section>
              <h2 class="section-header">MUSIC</h2>
              <div class="shop-items">
                  <div class="shop-item">
                    <span class="shop-item-title">Shaghaf: The EP</span>
                    <img class="shop-item-image"src="Shaghaf EP.jpg" width="200" height="200">
                      <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                      </div>
                  </div>

                  <div class="shop-item">
                    <span class="shop-item-title">Helmak</span>
                    <img class="shop-item-image" src="Shaghaf Helmak.jpg" width="200" height="200">
                      <div class="shop-item-details">
                          <span class="shop-item-price">$1.99</span>
                          <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                      </div>
                  </div>
              </div>
              </section>

              <section class="container content-section">
              <h2 class="section-header">MERCH</h2>
              <div class="shop-items">
                    <div class="shop-item">
                      <span class="shop-item-title">T-Shirt</span>
                      <img class="shop-item-image" src="Shaghaf Tshirt.png"
                        width="200" height="200">
                        <div class="shop-item-details">
                          <span class="shop-item-price"> $19.99</span>
                          <button class="btn btn-primary shop-item-button"
                            type="button">ADD TO CART</button>
                        </div>
                    </div>

                    <div class="shop-item">
                      <span class="shop-item-title">Coffee Mug</span>
                      <img class="shop-item-image" src="Shaghaf Mug.jpg">
                        <div class="shop-item-details">
                          <span class="shop-item-price">$4.99</span>
                          <button class="btn btn-primary shop-item-button"
                          type="button">ADD TO CART</button>
                      </div>
                  </div>
                </div>
              </section>

              <section class="container content-section">
                  <h2 class="section-header">CART</h2>
                  <div class="cart-row">
                      <span class="cart-item cart-header cart-column">ITEM</span>
                      <span class="cart-price cart-header cart-column">PRICE</span>
                      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                  </div>

                  <div class="cart-items">
                    <div class="cart-row">
                      <div class="cart-item cart-column">
                      <img class="cart-item-image" src="Shaghaf Tshirt.png"
                      width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                      </div>
                      <span class="cart-price cart-column">$19.99</span>
                      <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <!--  This is the input
                      element of the type number where the user would input to
                      the website the amount of products they requested -->
                      <button class="btn btn-danger" type="button">REMOVE</button>
                      </div>
                    </div>

                    <div class="cart-row">
                      <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Shaghaf EP.jpg" width="100" height="100">
                        <span class="cart-item-title">Shaghaf: The EP</span>
                      </div>
                      <span class="cart-price cart-column">$9.99</span>
                      <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                      </div>
                    </div>
                  </div>

                  <div class="cart-total">
                      <strong class="cart-total-title">Total</strong>
                      <span class="cart-total-price">$39.97</span>
                  </div>
                   <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
              </section>

              <footer class="main-footer">
                  <div class="container main-footer-container">
                    <h3 class="band-name">SHAGHAF</h3>
                  <ul class="nav footer-nav">
                    <li> <a href="https://www.facebook.com/shaghaf98/" target="_blank">
                      <img src="Facebook Logo.png" width="50" height="50"></li>
                    <li> <a href="https://www.instagram.com/shaghafofficial/" target="_blank">
                      <img src="Instagram Logo.png" width="50" height="50"></li>
                    <li> <a href="https://www.youtube.com/channel/UCJgze_VaJfGTmbSt1ltQ1FQ" target="_blank">
                      <img src="Youtube Logo.png" width="50" height="50"></li>
                    <li> <a href="https://soundcloud.com/shaghafofficial" target="_blank">
                      <img src="Soundcloud Logo.jpg" width="50" height="50"></li>
                  </ul>
                </div>
              </footer>
   </body>
</html>
